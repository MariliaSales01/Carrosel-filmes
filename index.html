<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Carrossel de Filmes</title>
</head>
<body>
    <main>
        <div class="slider">
            <div class="input-slider">
                <input type="radio" name="radio-btn" id="item-1" checked>
                <input type="radio" name="radio-btn" id="item-2">
                <input type="radio" name="radio-btn" id="item-3">
                    <div class="cards">
                        <label class="card" for="item-1" id="song-1">
                            <img src="/img/OIP (1).jpg" alt="">
                        </label>
                        <label class="card" for="item-2" id="song-2">
                            <img src="/img/OIP (2).jpg" alt="">
                        </label>
                        <label class="card" for="item-3" id="song-3">
                            <img src="/img/OIP (3).jpg" alt="">
                        </label>   
                    </div>
            </div>
        </div>
    </main>
</body>
</html>
